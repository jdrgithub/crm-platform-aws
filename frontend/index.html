<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
  <meta charset="UTF-8">
  <title>CRM Contact Viewer</title>

<style>
  body {
    font-family: "Roboto", sans-serif;
    background-color: #fafafa;
    margin: 2em;
  }

  label {
    display: block;
    margin-top: 0.8em;
    font-weight: bold;
  }

  input, textarea {
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 0.3em;
  }

  button {
    margin-top: 1em;
    background-color: #2196f3;
    color: white;
    border: none;
    padding: 0.6em 1.2em;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #1976d2;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    margin-top: 2em;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  th, td {
    border: 1px solid #ddd;
    padding: 0.75em;
    text-align: left;
  }

  th {
    background-color: #eeeeee;
    font-weight: bold;
  }

  textarea {
    resize: vertical;
  }

  .form-row {
    display: flex;
    gap: 1em;
    margin-top: 1em;
  }

  .form-row > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

</style>

</head>
<body>
  <h2>Add New Contact</h2>
  <form id="contact-form">
    <input type="hidden" name="contact_id" id="contact-id">

    <!-- Row 1 -->
    <div class="form-row">
      <div>
        <label>Name:
          <input type="text" name="name" required>
        </label>
      </div>
      <div>
        <label>Email:
          <input type="email" name="email" required>
        </label>
      </div>
      <div>
        <label>Phone:
          <input type="text" name="phone">
        </label>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="form-row">
      <div>
        <label>Position Applied:
          <input type="text" name="position_applied">
        </label>
      </div>
      <div>
        <label>Recruiter Company:
          <input type="text" name="recruiter_company">
        </label>
      </div>
      <div>
        <label>Status:
          <input type="text" name="status">
        </label>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="form-row">
      <div>
        <label>Last Contacted:
          <input type="date" name="last_contacted">
        </label>
      </div>
      <div>
        <label>Next Follow-up:
          <input type="date" name="next_follow_up">
        </label>
      </div>
    </div>

    <!-- Row 4 -->
    <div class="form-row">
      <div style="flex: 1">
        <label>Notes:
          <textarea name="notes"></textarea>
        </label>
      </div>
    </div>

    <button type="submit">Add Contact</button>
  </form>

  <h1>Contact Viewer</h1>
  <table id="contacts-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position Applied</th>
        <th>Recruiter Company</th>
        <th>Last Contacted</th>
        <th>Next Follow-up</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="contacts-body">
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <!-- AWS SDK and scripts -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1562.0.min.js"></script>
  <script src="aws-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
