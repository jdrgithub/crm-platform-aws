<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Contact Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Add New Contact</h2>
  <form id="contact-form">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone: <input type="text" name="phone"></label><br>
    <label>Position Applied: <input type="text" name="position_applied"></label><br>
    <label>Recruiter Company: <input type="text" name="recruiter_company"></label><br>
    <label>Last Contacted: <input type="date" name="last_contacted"></label><br>
    <label>Next Follow-up: <input type="date" name="next_follow_up"></label><br>
    <label>Status: <input type="text" name="status"></label><br>
    <label>Notes: <textarea name="notes"></textarea></label><br>
    <button type="submit">Add Contact</button>
  </form>

  <h1>Contact Viewer</h1>
  <table id="contacts-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Position Applied</th>
        <th>Recruiter Company</th>
        <th>Last Contacted</th>
        <th>Next Follow-up</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="contacts-body">
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <!-- AWS SDK and scripts -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1562.0.min.js"></script>
  <script src="aws-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
